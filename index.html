<body>

    <script>
        console.log("Hello World");

        let num1=100;
        let num2=300;
        let sum=num1 + num2;
        console.log(sum);

        // Strings - are alphanumeric characters and symbols.
        let first_name ='John';
        let last_name = 'Doe';
        let full_name = first_name + " " + last_name
       full_name=full_name.includes('J')

        console.log(full_name)

        console

        let arr = [1,2,3,4,5,'John',false,[6,7,[8,9,10,[11,'Jane']]]]
        let size=arr.length
        console.log('Size of array',size)

// adds an element / value at the end of an array
        arr.push(true)
        arr.push(100,101,'Tyler')
        console.log('Pushed array',arr)

        // adds elements to the start of an array
        arr.unshift('JS','Python','Rust')
        console.log('UNshifted aray', arr)

        // remove the last element of an array
        arr.pop()
        console.log('Popped array' , arr)

        // remove first element from an array
        arr.shift()
        console.log('Shifted array' , arr)

        
        // console.log(arr.toString())



    </script>
