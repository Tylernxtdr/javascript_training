        // write a javascript function that can take any number and output its cube
        function cube() {
            let num1 = 34;
            num2 = num1 * num1 * num1;
            console.log(num2)
        }
        cube()

        // write a javascript function that can reverse a number

        function rev() {
            let no = 2334;
            no1 = no.toString().split('').reverse().join('')
            no2 = parseInt(no1)
            console.log(no2)
        }
        rev()
